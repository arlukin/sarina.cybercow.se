<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>
      Databaser, intro
    </title>
    <link href="http://atlas.dsv.su.se/~pierre/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>
    	Databaser, intro
    </h1>
    <h2>
    	Lägg till
    </h2>
    <form method="post" action="Ass05a">
      <p>
      	Namn:<br />
        <input type="text" name="name" />
      </p>
      <p>
      	E-post:<br />
        <input type="text" name="email" />
      </p>
      <p>
        Hemsida:<br />
        <input type="text" name="homepage" />
      </p>
      <p>
        Kommentar:<br />
        <textarea name="comment" rows="0" cols="0"></textarea>
      </p>
      <p>
        <input type="submit" value="Lägg till" name="push_button" />
      </p>
    </form>
    <h2>
		Inlägg
	</h2>
	<!---entries--->
	<p>
		Inlägg: ---no---, tid: ---time---, från: <a href="---homepage---">---name---</a>, e-post: <a href="mailto:---email---">---email---</a>
	</p>
	<p>
		---comment---
	</p>
	<hr />
    <!---entries--->
  </body>
</html>
