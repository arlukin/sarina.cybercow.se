    <h1>
    	Sessionshantering, kakor
    </h1>
    <p>
    	När du skickar namnet till CGI-programmet kommer det att skicka tillbaka två kakor till dig, en med ditt namn och en med tiden då kakan skapades.
    </p>
    <form method="post" action="Ass02c1">
      <p>
      	Ange namn:
      </p>
      <p>
        <input type="text" name="name" />
      </p>
      <p>
        <input type="submit" value="Skicka" name="button" />
      </p>
    </form>
    <p>
    	Kakorna lever 3 timmar på din hårddisk (om Du inte manuellt tar bort dem).
    </p>
